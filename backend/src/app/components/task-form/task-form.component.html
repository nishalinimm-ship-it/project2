<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ task ? 'Edit Task' : 'Add New Task' }}</h2>
      <button class="close-btn" (click)="onClose()">&times;</button>
    </div>
    
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
      <div class="form-row">
        <div class="form-group full-width">
          <label for="title">Title <span class="required">*</span></label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            [class.error]="f['title'].invalid && f['title'].touched"
            placeholder="Enter task title" />
          <div class="error-message" *ngIf="f['title'].invalid && f['title'].touched">
            <span *ngIf="f['title'].errors?.['required']">Title is required</span>
            <span *ngIf="f['title'].errors?.['maxlength']">Title must be less than 200 characters</span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
            rows="4"
            placeholder="Enter task description (optional)"
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priority">Priority <span class="required">*</span></label>
          <select id="priority" formControlName="priority" class="form-control">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="status">Status <span class="required">*</span></label>
          <select id="status" formControlName="status" class="form-control">
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input
            type="date"
            id="dueDate"
            formControlName="dueDate"
            class="form-control"
          />
        </div>
        
        <div class="form-group">
          <label for="assignedTo">Assigned To <span class="required">*</span></label>
          <select 
            id="assignedTo" 
            formControlName="assignedTo" 
            class="form-control"
            [class.error]="f['assignedTo'].invalid && f['assignedTo'].touched">
            <option value="">Select User</option>
            <option *ngFor="let user of users" [value]="user.id">
              {{ user.name }}
            </option>
          </select>
          <div class="error-message" *ngIf="f['assignedTo'].invalid && f['assignedTo'].touched">
            <span *ngIf="f['assignedTo'].errors?.['required']">Please select a user</span>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="onClose()">
          Cancel
        </button>
        <button type="submit" class="btn-primary" [disabled]="loading">
          {{ loading ? 'Saving...' : (task ? 'Update' : 'Create') }}
        </button>
      </div>
    </form>
  </div>
</div>
