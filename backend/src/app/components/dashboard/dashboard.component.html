<div class="dashboard">
  <div class="header">
    <div class="header-content">
      <h1>Task Manager Dashboard</h1>
      <div class="user-info">
        <span>Welcome, {{ authService.currentUser()?.name }}</span>
        <button (click)="logout()" class="btn-logout">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="stats-grid">
      <div class="stat-card total">
        <div class="stat-icon total-icon">
             <i class="pi pi-list-check"></i>
        </div>
        <div class="stat-info">
          <h3>Total Tasks</h3>
          <p class="stat-number">{{ taskService.stats().total }}</p>
        </div>
      </div>

      <div class="stat-card pending">
        <div class="stat-icon pending-icon">
          <i class="pi pi-clock"></i>
        </div>
        <div class="stat-info">
          <h3>Pending</h3>
          <p class="stat-number">{{ taskService.stats().pending }}</p>
        </div>
      </div>

      <div class="stat-card progress">
        <div class="stat-icon progress-icon">
            <i class="pi pi-spinner pi-spin"></i>
        </div>
        <div class="stat-info">
          <h3>In Progress</h3>
          <p class="stat-number">{{ taskService.stats().inProgress }}</p>
        </div>
      </div>

      <div class="stat-card completed">
        <div class="stat-icon completed-icon">
              <i class="pi pi-check-circle"></i>

        </div>
        <div class="stat-info">
          <h3>Completed</h3>
          <p class="stat-number">{{ taskService.stats().completed }}</p>
        </div>
      </div>
    </div>

    <div class="action-section">
      <button (click)="navigateToTasks()" class="btn-view-tasks">
        View All Tasks â†’
      </button>
    </div>
  </div>
</div>
